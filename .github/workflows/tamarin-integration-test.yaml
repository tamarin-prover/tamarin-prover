name: Tamarin compilation and regression tests
on: [push, pull_request]
jobs:
  Tamarin-Integration-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Installation of dependencies
        run: |
          sudo apt-get update
          sudo apt-get install camlp4 graphviz libgmp-dev ocaml opam
      - name: Compilation
        run: |
          stack --no-terminal build mwc-random SHA -j 1
          stack --no-terminal install
        # SAPIC
        # opam init
        # eval `opam config env`
          stack install
        # make -C plugins/sapic
      - name: Regression tests
        run: |
          tamarin-prover test
        # make sapic-case-studies
          python3 regressionTests.py -noi
